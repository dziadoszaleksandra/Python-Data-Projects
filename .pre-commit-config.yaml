repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        # Ignorujemy błędy, żeby przepuścić commit
        args: [--fix, --exit-non-zero-on-fix, --ignore, "E402,F841,PTH,RUF,E501,C4,UP,E731,F403,F405"]
      - id: ruff-format
